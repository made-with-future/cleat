version: '3.8'

services:
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"

  worker:
    build: ./backend
    command: celery -A myproject worker -l info
    volumes:
      - ./backend:/app

  redis:
    image: redis:7
    ports:
      - "6379:6379"
