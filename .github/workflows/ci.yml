name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out ./...

      - name: Check coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          echo "DEBUG: Coverage value='$coverage'"
          threshold=70
          echo "DEBUG: Threshold=$threshold"
          echo "DEBUG: Running awk comparison..."
          if awk -v cov="$coverage" -v thresh="$threshold" 'BEGIN {print "DEBUG awk: cov=" cov " thresh=" thresh " result=" (cov < thresh); if (cov < thresh) exit 1; exit 0}'; then
            echo "✅ Coverage check passed: ${coverage}% >= ${threshold}%"
            exit 0
          else
            echo "❌ Error: Coverage ${coverage}% is below ${threshold}% threshold"
            exit 1
          fi
